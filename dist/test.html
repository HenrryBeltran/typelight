<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Typelight - Minimalistic Typing Test</title>
  </head>
  <body>
    <main class="test">
      <header>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a class="current" href="/test">Test</a></li>
            <li><a href="/results">Results</a></li>
            <li><a href="/tips">Tips</a></li>
          </ul>
        </nav>
      </header>

      <section class="test">
        <input
          id="typing-input"
          type="text"
          autocomplete="off"
          autocapitalize="off"
          autocorrect="off"
          data-gramm="false"
          data-gramm_editor="false"
          data-enable-grammarly="false"
          list="autocompleteOff"
          spellcheck="false"
          autofocus
          style="font-size: 2rem; width: 115px"
        />
        <span id="counter">60</span>
        <div class="words-container">
          <div id="caret" class="focus" style="transform: translate(8px, 2px)"></div>
          <div class="words"></div>
        </div>
        <button id="restart-test">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            color="currentColor"
            fill="none"
          >
            <path
              d="M20.5 5.5H9.5C5.78672 5.5 3 8.18503 3 12"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M3.5 18.5H14.5C18.2133 18.5 21 15.815 21 12"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M18.5 3C18.5 3 21 4.84122 21 5.50002C21 6.15882 18.5 8 18.5 8"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M5.49998 16C5.49998 16 3.00001 17.8412 3 18.5C2.99999 19.1588 5.5 21 5.5 21"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </section>

      <footer>
        <p>Created for CS50 - Code by <a href="https://henrry.site/" target="_blank">Henrry Beltran</a></p>
      </footer>

      <script type="module" src="./js/typing.js"></script>
    </main>
  </body>
</html>
